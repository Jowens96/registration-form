<!DOCTYPE html>
<html lang="en-ca"
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link href="css/modules.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <section>
      <div>
        <h1>Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

        <form method="POST" action="https://owen0062@algonquinlive.ca" method="post">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>

          <div>
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" name="email" required>
          </div>

          <div>
            <label for="physicalfitness">Physical Fitness</label>
            <select id="physicalfitness" name="_physicalfitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>

          <div>
            <label for="mars">Why do you want to go to Mars?</label>
            <textarea id="mars" name="mars" required></textarea>
          </div>

          <div>
            <button type="register" name="register">Register for the trip!</button>
          </div>

          </div>

        </form>
    </section>

  </body>
</html>
